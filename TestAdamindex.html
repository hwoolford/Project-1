<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Test/TestAdamstyle.css">
    <title>Story Seeker Biblio-Cinephiles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


</head>

<body>
    <div class="container">
        <div id="title" class="text-center mt-5">Book Finder</div>
        <div class="row">
            <div id="input" class="input-group mx-auto col-lg-6 col-sm-12">
                <input id="search-box" type="text" class="form-control" placeholder="Search Books..">
                <button id="search" class="btn btn-primary">Search</button>
            </div>


        </div>

    </div>
    <div class="book-list">
        <h2 class="text-text">Search Results</h2>
        <div id="list-output">
            <div class="row"></div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./assets/Test/TestAdamscript.js"></script>


</body>

</html>
